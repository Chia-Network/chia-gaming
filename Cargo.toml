[package]
name = "chia_gaming"
version = "0.1.0"
edition = "2021"

[features]
sim-tests = ["dep:pyo3","dep:tokio","dep:salvo","dep:exec"]
used_linker = []

[dependencies]
clvmr = { version = "=0.12.0", features = ["pre-eval"] }
serde_json = "1.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
clvm-traits = "0.20.0"
blst = "=0.3.13"
subtle = "2.5.0"
num-bigint = "0.4.4"
num-traits = "0.2.15"
chia-bls = "=0.9.0"
clvm-utils = "0.20.0"
lazy_static = "1.4.0"
ff = { version = "0.13.0", features = ["derive"] }
bson = "2.13.0"
sha2 = "0.10.8"
indoc = "2.0.5"
serde = { version = "1.0.203", features = ["rc"] }
hex = "0.4.3"
salvo = { version = "0.64.0", optional = true }
tokio = { version = "1", features = ["macros"], optional = true }
tracing = "0.1"
ctor = "0.2.8"
log = "0.4.22"
exec = { version = "0.3.1", optional = true }
pyo3 = { version = "0.25.1", features = ["auto-initialize","extension-module"], optional = true }
tracing-core = "0.1.34"
tracing-subscriber = { version = "0.3", features = ["alloc"] }
simplelog = "0.12.2"
serde_json_any_key = "2.0.0"

[dev-dependencies]
bls12_381 = { version = "=0.8.0", features = ["experimental"] }
exec = "0.3.1"

[build-dependencies]
serde = "1.0.203"
toml = "0.8.14"
clvm_tools_rs = { git = "https://github.com/Chia-Network/clvm_tools_rs.git", rev = "3cce0acf1a8b6fb8980fabcf62fd79ad762caa98" }
clvmr = { version = "=0.12.0", features = ["pre-eval"] }
colored = "3.0.0"

[lib]
name = "chia_gaming"
crate-type = ["cdylib", "rlib"]
