[package]
name = "chia_gaming"
version = "0.1.0"
edition = "2021"

[dependencies]
clvm_tools_rs = "0.1.41"
clvmr = { version = "0.3.0", features = ["pre-eval"] }
serde_json = "1.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
clvm-traits = "0.7.0"
subtle = "2.5.0"
num-bigint = "0.4.4"
num-traits = "0.2.18"
chia-bls = "0.7.0"
clvm-utils = "0.7.0"
lazy_static = "1.4.0"
ff = { version = "0.13.0", features = ["derive"] }
sha2 = "0.10.8"

bls12_381 = { version = "=0.8.0", features = ["experimental"] }

[lib]
name = "chia_gaming"
create-type = ["cdylib", "rlib"]

[[bin]]
name = "chia-gaming"
path = "src/cmd/main.rs"
