[package]
name = "chia_gaming"
version = "0.1.0"
edition = "2021"

[features]
sim-tests = []

[dependencies]
clvm_tools_rs = "0.1.42"
clvmr = { version = "0.3.0", features = ["pre-eval"] }
serde_json = "1.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
clvm-traits = "0.7.0"
subtle = "2.5.0"
num-bigint = "0.4.4"
num-traits = "0.2.18"
chia-bls = "0.7.0"
clvm-utils = "0.7.0"
lazy_static = "1.4.0"
ff = { version = "0.13.0", features = ["derive"] }
bson = "2.11.0"
sha2 = "0.10.8"
indoc = "2.0.5"
serde = "1.0.203"
hex = "0.4.3"
salvo = "0.64.0"
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
pyo3 = { version = "0.20.0", features = ["auto-initialize"] }

bls12_381 = { version = "=0.8.0", features = ["experimental"] }

[lib]
name = "chia_gaming"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "chia-gaming"
path = "src/cmd/main.rs"
