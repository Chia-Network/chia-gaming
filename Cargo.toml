[package]
name = "chia_gaming"
version = "0.1.0"
edition = "2021"

[features]
sim-tests = ["dep:pyo3"]
simulator = ["dep:pyo3"]
server = ["dep:tokio","dep:salvo","dep:exec"]

[dependencies]
clvm_tools_rs = { git = "https://github.com/Chia-Network/clvm_tools_rs.git", rev = "ec75759377791c9b785123d2d3e2457d08ac6621" }
clvmr = { version = "=0.3.2", features = ["pre-eval"] }
serde_json = "1.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
clvm-traits = "0.7.0"
subtle = "2.5.0"
num-bigint = "0.4.4"
num-traits = "0.2.15"
chia-bls = "0.7.0"
clvm-utils = "0.7.0"
lazy_static = "1.4.0"
ff = { version = "0.13.0", features = ["derive"] }
bson = "2.11.0"
sha2 = "0.10.8"
indoc = "2.0.5"
serde = "1.0.203"
hex = "0.4.3"
salvo = { version = "0.64.0", optional = true }
tokio = { version = "1", features = ["macros"], optional = true }
tracing = "0.1"
tracing-subscriber = "0.3"
ctor = "0.2.8"
log = "0.4.22"
exec = { version = "0.3.1", optional = true }
env_logger = "0.11.3"
pyo3 = { version = "0.20.0", features = ["auto-initialize"], optional = true }

[dev-dependencies]
bls12_381 = { version = "=0.8.0", features = ["experimental"] }
exec = "0.3.1"

[build-dependencies]
serde = "1.0.203"
toml = "0.8.14"
clvm_tools_rs = { git = "https://github.com/Chia-Network/clvm_tools_rs.git", rev = "ec75759377791c9b785123d2d3e2457d08ac6621" }
clvmr = { version = "=0.3.2", features = ["pre-eval"] }

[lib]
name = "chia_gaming"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "chia-gaming"
path = "src/cmd/main.rs"
required-features = ["simulator","server"]
